<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Password Generator</title>
    <script
      src="https://kit.fontawesome.com/ea0c1bb8e7.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Syne&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-all">
      <div class="relative">
        <div id="tooltip" class="tooltip hide"><p>Copied to clipboard !</p></div>
        <div class="container">
          <h1>Password generator</h1>
          <div class="formulaire">
            <div class="password">
              <input type="text" id="password-value" />

              <i class="fas fa-clipboard-list" id="clipboard"></i>
            </div>

            <h4>Options</h4>

            <div class="hr"></div>

            <div class="all-options">
              <div class="options-item">
                <p>Number of characters</p>
                <input
                  type="text"
                  id="nb-char-input"
                  placeholder="min : 5 | max : 20"
                />
              </div>

              <div class="hr-2"></div>

              <div class="options-item">
                <label class="switch">
                  <input type="checkbox" id="numbers" />
                  <span class="slider round"></span>
                </label>
                <p>Use numbers</p>
              </div>

              <div class="hr-2"></div>

              <div class="options-item">
                <label class="switch">
                  <input type="checkbox" id="symbols" />
                  <span class="slider round"></span>
                </label>
                <p>Use symbol</p>
              </div>
            </div>

            <button class="generate-btn" id="btn-generate">Generate</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
